    <main class="form-signin w-100 m-auto">
      <form action="validarlogin.php" method="post" >
        <h1 class="h3 mb-3 fw-normal">Validar credenciales</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Indique usuario" name="usuario" required="yes" >

        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="Recordar" name="recordar"> Recordar
          </label>
        </div>
